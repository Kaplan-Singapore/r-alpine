image: docker:latest

services:
  - docker:dind

stages:
  - build-base
  - build-others
  - deploy

before_script:
  - docker login -u gitlab-ci-token -p ${CI_BUILD_TOKEN} ${CI_REGISTRY}

base:release:
  stage: build-base
  variables:
    R_VERSION: 3.3.1
  script:
    - docker build --pull -t ${CI_REGISTRY_IMAGE} --build-arg R_VERSION=${R_VERSION} base/release
    - docker tag ${CI_REGISTRY_IMAGE} ${CI_REGISTRY_IMAGE}:base-${R_VERSION}
    - docker tag ${CI_REGISTRY_IMAGE} ${CI_REGISTRY_IMAGE}:base-release
    - docker run ${CI_REGISTRY_IMAGE} R --version
    - docker push ${CI_REGISTRY_IMAGE}:base-release
    - docker push ${CI_REGISTRY_IMAGE}:base-${R_VERSION}
    - docker push ${CI_REGISTRY_IMAGE}

base:devel:
  stage: build-base
  script:
    - docker build --pull -t ${CI_REGISTRY_IMAGE}:base-devel base/devel
    - docker run ${CI_REGISTRY_IMAGE}:base-devel R --version
    - docker push ${CI_REGISTRY_IMAGE}:base-devel

base:patched:
  stage: build-base
  script:
    - docker build --pull -t ${CI_REGISTRY_IMAGE}:base-patched base/patched
    - docker run ${CI_REGISTRY_IMAGE}:base-patched R --version
    - docker push ${CI_REGISTRY_IMAGE}:base-patched

pkg-dev:
  stage: build-others
  script:
    - docker build --pull -t ${CI_REGISTRY_IMAGE}:pkg-dev pkg-dev
    - Rscript -e 'packageVersion("devtools")'
    - docker push ${CI_REGISTRY_IMAGE}:pkg-dev

tidyverse:
  stage: build-others
  script:
    - docker build --pull -t ${CI_REGISTRY_IMAGE}:tidyverse tidyverse
    - Rscript -e 'packageVersion("tidyverse")'
    - docker push ${CI_REGISTRY_IMAGE}:tidyverse

triggers:
  type: deploy
  image: alpine:latest
  before_script:
    - apk --no-cache add curl
  script:
    - "curl -X POST -F token=${BENCHR_TOKEN} -F ref=docker https://gitlab.com/api/v3/projects/1284608/trigger/builds"
